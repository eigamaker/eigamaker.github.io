<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Profilecode</title>
    <meta name="description" content="The page you are looking for could not be found. Return to Profilecode home page.">
    <meta name="robots" content="noindex,nofollow">
    <link rel="canonical" href="https://profilecode.codes/404.html">
    <script>
        // 404ページにアクセスがあった場合、3秒後にホームページにリダイレクト

        }, 3000);

            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>ページが見つかりませんでした</p>
        <p>3秒後にホームページにリダイレクトされます。</p>
        <p>リダイレクトされない場合は、<a href="/en/">こちらをクリック</a>してください。</p>

</body>
</html>
