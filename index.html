<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecode</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // URLのパスとクエリパラメータを取得
            const currentUrl = new URL(window.location.href);
            const path = currentUrl.pathname;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            // ストアのリンクを定義
            const playStoreLink = "https://play.google.com/store/apps/details?id=com.profilecode.profilecode";

            // トークンが存在しない場合は通常のウェルカムページを表示
            if (!token) {
                document.getElementById("message").innerHTML = `
                    <h1>Welcome to Profilecode!</h1>
                    <p>Download the app to get started:</p>
                    <a href="${playStoreLink}" class="download-button">Download for Android</a>
                `;
                return;
            }

            // デバイスの種類を判定
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Androidデバイスの場合、アプリがインストールされていれば開き、未インストールなら Play Store に遷移
                window.location.href = `intent://join?token=${token}#Intent;scheme=https;package=com.profilecode.profilecode;S.browser_fallback_url=${encodeURIComponent(playStoreLink)};end`;
            } else {
                // その他のデバイス（PC、iOSなど）の場合、ストアへのリンクを表示
                document.getElementById("message").innerHTML = `
                    <h1>Install Profilecode</h1>
                    <p>To continue, please install the Profilecode app:</p>
                    <a href="${playStoreLink}" class="download-button">Download for Android</a>
                `;
            }
        });
    </script>
</head>
<body>
    <div id="message"></div>
</body>
</html>
