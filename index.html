<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecode - あなたのプロフィールを診断</title>
    <meta name="description" content="Profilecodeは、あなたの性格を診断し、より深い自己理解を提供します。MBTI診断や16PF診断を利用できます。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
        }
        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 50px;
            line-height: 1.8;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .store-badges {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .store-badge {
            height: 60px;
            transition: transform 0.2s;
        }
        .store-badge:hover {
            transform: scale(1.05);
        }
        .features {
            margin-top: 60px;
            text-align: left;
        }
        .features h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .feature {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .feature h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1.1em;
            }
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profilecode</h1>
        <p class="subtitle">あなたのプロフィールを診断</p>
        <p class="description">
            Profilecodeは、科学的に検証された性格診断ツールです。<br>
            MBTI診断や16PF診断を通じて、より深い自己理解を提供します。
        </p>
        
        <div class="buttons">
            <a href="/test" class="btn btn-primary">ウェブ診断を始める</a>
            <a href="https://apps.apple.com/jp/app/profilecode-codes/id6747016000" class="btn btn-secondary">アプリをダウンロード</a>
        </div>
        
        <div class="store-badges">
            <a href="https://apps.apple.com/jp/app/profilecode-codes/id6747016000" target="_blank" rel="noopener noreferrer">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83&releaseDate=1720828800" alt="App Storeからダウンロード" class="store-badge">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.profilecode.profilecode" target="_blank" rel="noopener noreferrer">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png" alt="Google Playで手に入れよう" class="store-badge" style="height: 60px;">
            </a>
        </div>
        
        <div class="features">
            <h2>主な機能</h2>
            <div class="feature-grid">
                <div class="feature">
                    <h3>MBTI診断</h3>
                    <p>16の性格タイプからあなたのタイプを診断します。</p>
                </div>
                <div class="feature">
                    <h3>16PF診断</h3>
                    <p>16の性格因子から詳細な分析を提供します。</p>
                </div>
                <div class="feature">
                    <h3>結果の共有</h3>
                    <p>診断結果を他のユーザーと共有できます。</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="/privacy-policy.html">プライバシーポリシー</a>
            <a href="/eula.html">利用規約</a>
            <a href="/contact">お問い合わせ</a>
        </div>
    </div>
</body>
</html>
