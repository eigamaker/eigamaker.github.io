<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecode - あなたのプロフィールを診断</title>
    <meta name="description" content="Profilecodeは、あなたの性格を診断し、より深い自己理解を提供します。MBTI診断や16PF診断を利用できます。">
    
    <!-- i18n scripts -->
    <script src="js/translations.js"></script>
    <script src="js/i18n.js"></script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8RSCZGH62Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8RSCZGH62Y');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
        }
        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 50px;
            line-height: 1.8;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .store-badges {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .store-badge {
            height: 60px;
            transition: transform 0.2s;
        }
        .store-badge:hover {
            transform: scale(1.05);
        }
        .features {
            margin-top: 60px;
            text-align: left;
        }
        .features h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .feature {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .feature h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
            color: #667eea;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .lang-btn:hover {
            background: #f8f9ff;
        }
        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            position: relative;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .subtitle {
                font-size: 1.1em;
                margin-bottom: 30px;
            }
            .description {
                font-size: 1em;
                margin-bottom: 30px;
                line-height: 1.6;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            .btn {
                width: 100%;
                padding: 18px 30px;
                font-size: 1em;
                min-height: 48px; /* タッチターゲットサイズ */
            }
            .store-badges {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .store-badge {
                height: 50px;
            }
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .lang-switcher {
                position: relative;
                top: auto;
                right: auto;
                justify-content: center;
                margin-bottom: 20px;
            }
            .lang-btn {
                padding: 10px 18px;
                font-size: 0.85em;
                min-height: 44px; /* タッチターゲットサイズ */
            }
            .footer {
                margin-top: 40px;
                padding-top: 20px;
                font-size: 0.85em;
                text-align: center;
            }
            .footer a {
                display: block;
                margin: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 1.75em;
            }
            .subtitle {
                font-size: 1em;
            }
            .description {
                font-size: 0.95em;
            }
            .btn {
                padding: 16px 25px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button class="lang-btn" data-lang="ar" onclick="switchLanguage('ar')">العربية</button>
            <button class="lang-btn" data-lang="de" onclick="switchLanguage('de')">Deutsch</button>
            <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">English</button>
            <button class="lang-btn" data-lang="es" onclick="switchLanguage('es')">Español</button>
            <button class="lang-btn" data-lang="fr" onclick="switchLanguage('fr')">Français</button>
            <button class="lang-btn" data-lang="hi" onclick="switchLanguage('hi')">हिन्दी</button>
            <button class="lang-btn" data-lang="id" onclick="switchLanguage('id')">Bahasa Indonesia</button>
            <button class="lang-btn" data-lang="it" onclick="switchLanguage('it')">Italiano</button>
            <button class="lang-btn" data-lang="ja" onclick="switchLanguage('ja')">日本語</button>
            <button class="lang-btn" data-lang="ko" onclick="switchLanguage('ko')">한국어</button>
            <button class="lang-btn" data-lang="pt" onclick="switchLanguage('pt')">Português</button>
            <button class="lang-btn" data-lang="zh" onclick="switchLanguage('zh')">简体中文</button>
            <button class="lang-btn" data-lang="zh_hant" onclick="switchLanguage('zh_hant')">繁體中文</button>
        </div>
        
        <h1 data-i18n="title">Profilecode</h1>
        <p class="subtitle" data-i18n="subtitle">あなたのプロフィールを診断</p>
        <p class="description" data-i18n="description">
            Profilecodeは、科学的に検証された性格診断ツールです。<br>
            MBTI診断や16PF診断を通じて、より深い自己理解を提供します。
        </p>
        
        <div class="buttons">
            <a href="/test.html" class="btn btn-primary" data-i18n="startTest">ウェブ診断を始める</a>
            <a href="https://apps.apple.com/jp/app/profilecode-codes/id6747016000" class="btn btn-secondary" data-i18n="downloadApp">アプリをダウンロード</a>
        </div>
        
        <div class="store-badges">
            <a href="https://apps.apple.com/jp/app/profilecode-codes/id6747016000" target="_blank" rel="noopener noreferrer" onclick="gtag('event', 'app_link_clicked', {'event_category': 'コンバージョン', 'event_label': 'App Store (バッジ)', 'value': 1});">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83&releaseDate=1720828800" alt="App Storeからダウンロード" class="store-badge">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.profilecode.profilecode" target="_blank" rel="noopener noreferrer" onclick="gtag('event', 'app_link_clicked', {'event_category': 'コンバージョン', 'event_label': 'Google Play (バッジ)', 'value': 1});">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png" alt="Google Playで手に入れよう" class="store-badge" style="height: 60px;">
            </a>
        </div>
        
        <div class="features">
            <h2 data-i18n="features">主な機能</h2>
            <div class="feature-grid">
                <div class="feature">
                    <h3 data-i18n="featureMBTI">MBTI診断</h3>
                    <p data-i18n="featureMBTIDesc">16の性格タイプからあなたのタイプを診断します。</p>
                </div>
                <div class="feature">
                    <h3 data-i18n="feature16PF">16PF診断</h3>
                    <p data-i18n="feature16PFDesc">16の性格因子から詳細な分析を提供します。</p>
                </div>
                <div class="feature">
                    <h3 data-i18n="featureShare">結果の共有</h3>
                    <p data-i18n="featureShareDesc">診断結果を他のユーザーと共有できます。</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="/privacy-policy.html" data-i18n="privacyPolicy" data-link-type="privacy-policy">プライバシーポリシー</a>
            <a href="/eula.html" data-i18n="eula" data-link-type="eula">利用規約</a>
            <a href="/contact" data-i18n="contact">お問い合わせ</a>
        </div>
    </div>
    
    <script>
        // 言語切り替え関数
        function switchLanguage(lang) {
            i18n.setLanguage(lang);
            updatePageContent();
        }
        
        // EULA/PPのリンクを言語に応じて更新
        function updateEULAAndPPLinks() {
            const lang = i18n.getCurrentLanguage();
            
            // 言語コードのマッピング
            const langPathMap = {
                'en': '',
                'ar': '/ar',
                'de': '/de',
                'es': '/es',
                'fr': '/fr',
                'hi': '/hi',
                'id': '/id',
                'it': '/it',
                'ja': '/ja',
                'ko': '/ko',
                'pt': '/pt',
                'zh': '/zh',
                'zh_hant': '/zh_hant'
            };
            
            const langPath = langPathMap[lang] || '';
            
            // EULA/PPのリンクを更新
            document.querySelectorAll('[data-link-type]').forEach(element => {
                const linkType = element.getAttribute('data-link-type');
                if (linkType === 'eula') {
                    if (lang === 'en') {
                        element.href = '/eula.html';
                    } else {
                        element.href = `/eula${langPath}.html`;
                    }
                } else if (linkType === 'privacy-policy') {
                    if (lang === 'en') {
                        element.href = '/privacy-policy.html';
                    } else {
                        element.href = `/privacy-policy${langPath}.html`;
                    }
                }
            });
        }
        
        // ページコンテンツを更新
        function updatePageContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = i18n.t(key);
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    element.placeholder = translation;
                } else if (element.tagName === 'BUTTON' && element.classList.contains('lang-btn')) {
                    // 言語切り替えボタンの場合はテキストのみ更新（data-lang属性は保持）
                    element.textContent = translation;
                } else {
                    element.innerHTML = translation;
                }
            });
            
            // EULA/PPのリンクを更新
            updateEULAAndPPLinks();
            
            // 言語ボタンの状態を更新
            i18n.updateLanguageButtons();
            
            // HTMLのlang属性を更新（i18n.jsで既に更新されているが、念のため）
            document.documentElement.lang = i18n.getCurrentLanguage();
            
            // メタタグを更新
            i18n.updateMetaTags();
        }
        
        // 言語変更イベントをリッスン
        document.addEventListener('languageChanged', function() {
            updatePageContent();
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // i18nが既に初期化されているので、ページコンテンツを更新
            updatePageContent();
        });
        
        // i18nの初期化が完了したらページコンテンツを更新（スクリプトが先に読み込まれた場合）
        if (typeof i18n !== 'undefined' && document.readyState === 'loading') {
            // DOMContentLoadedを待つ
        } else if (typeof i18n !== 'undefined' && document.readyState !== 'loading') {
            // 既にDOMが読み込まれている場合
            updatePageContent();
        }
    </script>
</body>
</html>
