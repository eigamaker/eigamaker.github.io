<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性格診断 - Profilecode</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8RSCZGH62Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8RSCZGH62Y');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .question-section {
            display: none;
        }
        .question-section.active {
            display: block;
        }
        .question-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            color: #333;
            line-height: 1.8;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        .option-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            text-align: center;
        }
        .option-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        .option-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-prev {
            background: #f0f0f0;
            color: #333;
        }
        .btn-prev:hover:not(:disabled) {
            background: #e0e0e0;
        }
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .result-section {
            display: none;
        }
        .result-section.active {
            display: block;
        }
        .result-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .result-tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }
        .result-tab:hover {
            color: #667eea;
        }
        .result-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .result-tab-content {
            display: none;
        }
        .result-tab-content.active {
            display: block;
        }
        .result-title {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .result-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .result-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
        }
        .result-card p {
            margin-bottom: 10px;
            line-height: 1.8;
        }
        .result-card ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        .result-card li {
            margin-bottom: 5px;
        }
        .reference-result {
            background: #fff9e6;
            border-left: 4px solid #ffa500;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .reference-result h4 {
            margin-bottom: 10px;
            color: #ff8c00;
        }
        .trademark-notice {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .btn-app {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-app:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-retry {
            background: #f0f0f0;
            color: #333;
        }
        .btn-retry:hover {
            background: #e0e0e0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .question-text {
                font-size: 1.2em;
            }
            .option-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 進捗バー -->
        <div class="progress-text" id="progressText">質問 1 / 30</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 3.33%"></div>
        </div>

        <!-- 質問セクション -->
        <div class="question-section active" id="questionSection">
            <div class="question-text" id="questionText"></div>
            <div class="options" id="options"></div>
            <div class="nav-buttons">
                <button class="nav-btn btn-prev" id="btnPrev" onclick="test.previousQuestion()" disabled>前へ</button>
            </div>
        </div>

        <!-- 結果セクション -->
        <div class="result-section" id="resultSection">
            <h1 class="result-title">診断結果</h1>
            <div class="result-tabs" id="resultTabs"></div>
            <div id="results"></div>
            <div class="action-buttons">
                <a href="/" class="action-btn btn-retry" onclick="gtag('event', 'back_to_top', {'event_category': 'ナビゲーション', 'event_label': 'トップに戻る'});">トップに戻る</a>
                <a href="https://apps.apple.com/jp/app/profilecode-codes/id6747016000" class="action-btn btn-app" target="_blank" onclick="gtag('event', 'app_link_clicked', {'event_category': 'コンバージョン', 'event_label': 'App Store', 'value': 1});">アプリで詳しく見る</a>
                <button class="action-btn btn-retry" onclick="gtag('event', 'test_restarted', {'event_category': '診断', 'event_label': '再診断'}); test.resetAndRestart();">もう一度診断する</button>
            </div>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/calculators/profilecode-calculator.js"></script>
    <script src="js/calculators/four-indicator-calculator.js"></script>
    <script src="js/calculators/sixteen-factor-calculator.js"></script>
    <script src="js/calculators/disc-calculator.js"></script>
    <script src="js/personality-test.js"></script>
    <script>
        let test = new PersonalityTest();
        let currentAnswer = null;

        // 質問を表示
        function displayQuestion() {
            const question = test.getCurrentQuestion();
            if (!question) {
                showResults();
                return;
            }

            document.getElementById('questionText').textContent = question.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.onclick = () => selectOption(index, option.value);
                optionsDiv.appendChild(btn);
            });

            // 進捗を更新
            const progress = test.getProgress();
            document.getElementById('progressText').textContent = `質問 ${progress.current} / ${progress.total}`;
            document.getElementById('progressFill').style.width = `${progress.percentage}%`;

            // 前へボタンの状態
            document.getElementById('btnPrev').disabled = test.currentQuestionIndex === 0;

            // 既に回答済みの場合は選択状態を復元
            const existingAnswer = test.answers.find(a => a.questionId === question.id);
            if (existingAnswer) {
                const optionIndex = question.options.findIndex(o => o.value === existingAnswer.value);
                if (optionIndex !== -1) {
                    selectOption(optionIndex, existingAnswer.value, true);
                }
            } else {
                currentAnswer = null;
            }
        }

        // オプションを選択
        function selectOption(index, value, silent = false) {
            currentAnswer = value;
            
            // UIを更新
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            if (!silent) {
                // 回答を保存
                test.saveAnswer(value);
                
                // 自動で次に進む（最後の質問でない場合）
                setTimeout(() => {
                    if (test.currentQuestionIndex < test.questions.length - 1) {
                        test.nextQuestion();
                    } else {
                        // 最後の質問の場合は結果を表示
                        showResults();
                    }
                }, 300); // 少し遅延させて視覚的フィードバックを提供
            }
        }

        // 次の質問へ
        PersonalityTest.prototype.nextQuestion = function() {
            if (currentAnswer === null) return;
            
            if (this.currentQuestionIndex < this.questions.length - 1) {
                this.currentQuestionIndex++;
                displayQuestion();
            } else {
                // 最後の質問の場合は結果を表示
                showResults();
            }
        };

        // 前の質問へ
        PersonalityTest.prototype.previousQuestion = function() {
            if (this.currentQuestionIndex > 0) {
                this.currentQuestionIndex--;
                displayQuestion();
            }
        };

        // 結果を表示
        function showResults() {
            document.getElementById('questionSection').classList.remove('active');
            document.getElementById('resultSection').classList.add('active');

            const results = test.calculateResults();
            
            // 診断完了イベント
            gtag('event', 'test_completed', {
                'event_category': '診断',
                'event_label': '性格診断',
                'value': 1,
                'total_questions': test.questions.length,
                'answered_questions': test.answers.length
            });
            
            // 結果表示イベント（Profilecode診断）
            gtag('event', 'result_viewed', {
                'event_category': '診断',
                'event_label': 'Profilecode診断',
                'result_type': results.profilecode.career.type,
                'career_type': results.profilecode.career.typeInfo.name,
                'learning_type': results.profilecode.learning.typeInfo.name
            });
            
            // 結果表示イベント（MBTI）
            gtag('event', 'result_viewed', {
                'event_category': '診断',
                'event_label': 'MBTI',
                'mbti_type': results.mbti.type
            });
            
            // 結果表示イベント（16PF）
            gtag('event', 'result_viewed', {
                'event_category': '診断',
                'event_label': '16PF'
            });
            
            // 結果表示イベント（DISC）
            gtag('event', 'result_viewed', {
                'event_category': '診断',
                'event_label': 'DISC',
                'disc_style': results.disc.primaryStyle
            });
            const resultsDiv = document.getElementById('results');
            const tabsDiv = document.getElementById('resultTabs');
            resultsDiv.innerHTML = '';
            tabsDiv.innerHTML = '';

            // タブを作成
            const tabs = [
                { id: 'profilecode', name: 'Profilecode診断', active: true },
                { id: 'mbti', name: 'MBTI', active: false },
                { id: 'sixteenFactor', name: '16PF', active: false },
                { id: 'disc', name: 'DISC', active: false }
            ];

            tabs.forEach((tab, index) => {
                const tabBtn = document.createElement('button');
                tabBtn.className = `result-tab ${tab.active ? 'active' : ''}`;
                tabBtn.textContent = tab.name;
                tabBtn.onclick = () => switchTab(tab.id);
                tabsDiv.appendChild(tabBtn);
            });

            // Profilecode診断結果（メイン）
            const profilecodeContent = document.createElement('div');
            profilecodeContent.className = 'result-tab-content active';
            profilecodeContent.id = 'tab-profilecode';
            profilecodeContent.innerHTML = generateProfilecodeResult(results.profilecode);
            resultsDiv.appendChild(profilecodeContent);

            // MBTI診断結果（参考）
            const mbtiContent = document.createElement('div');
            mbtiContent.className = 'result-tab-content';
            mbtiContent.id = 'tab-mbti';
            mbtiContent.innerHTML = generateMBTIResult(results.mbti);
            resultsDiv.appendChild(mbtiContent);

            // 16PF診断結果（参考）
            const sixteenFactorContent = document.createElement('div');
            sixteenFactorContent.className = 'result-tab-content';
            sixteenFactorContent.id = 'tab-sixteenFactor';
            sixteenFactorContent.innerHTML = generateSixteenFactorResult(results.sixteenFactor);
            resultsDiv.appendChild(sixteenFactorContent);

            // DISC診断結果（参考）
            const discContent = document.createElement('div');
            discContent.className = 'result-tab-content';
            discContent.id = 'tab-disc';
            discContent.innerHTML = generateDISCRresult(results.disc);
            resultsDiv.appendChild(discContent);
        }

        // タブ切り替え
        function switchTab(tabId) {
            // タブボタンの状態を更新
            const tabIndexMap = {
                'profilecode': 0,
                'mbti': 1,
                'sixteenFactor': 2,
                'disc': 3
            };
            
            document.querySelectorAll('.result-tab').forEach((tab, index) => {
                if (index === tabIndexMap[tabId]) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // コンテンツの表示を切り替え
            document.querySelectorAll('.result-tab-content').forEach(content => {
                if (content.id === `tab-${tabId}`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Profilecode診断結果を生成
        function generateProfilecodeResult(profilecodeResults) {
            const career = profilecodeResults.career;
            const learning = profilecodeResults.learning;
            
            return `
                <div class="result-card">
                    <h3>キャリア適性: ${career.typeInfo.name}</h3>
                    <p style="font-size: 1.1em; margin-bottom: 20px;">${career.typeInfo.description}</p>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">適性職種</h4>
                    <ul style="margin-left: 20px; margin-bottom: 20px;">
                        ${career.typeInfo.jobTypes.map(job => `<li>${job}</li>`).join('')}
                    </ul>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">働き方の特徴</h4>
                    <p style="margin-bottom: 20px;">${career.typeInfo.workStyle}</p>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">重視する価値観</h4>
                    <p style="margin-bottom: 20px;">${career.typeInfo.values}</p>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">キャリアアドバイス</h4>
                    <p style="margin-bottom: 20px;">${career.typeInfo.advice || 'あなたの特性を活かして、自分らしいキャリアを築いていきましょう。'}</p>
                </div>
                
                <div class="result-card" style="margin-top: 30px;">
                    <h3>学習スタイル: ${learning.typeInfo.name}</h3>
                    <p style="font-size: 1.1em; margin-bottom: 20px;">${learning.typeInfo.description}</p>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">最適な学習方法</h4>
                    <ul style="margin-left: 20px; margin-bottom: 20px;">
                        ${learning.typeInfo.methods.map(method => `<li>${method}</li>`).join('')}
                    </ul>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">効果的な学習環境</h4>
                    <p style="margin-bottom: 20px;">${learning.typeInfo.environment}</p>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">学習のコツ</h4>
                    <p style="margin-bottom: 20px;">${learning.typeInfo.tips}</p>
                    
                    <h4 style="margin-top: 25px; color: #667eea;">学習アドバイス</h4>
                    <p style="margin-bottom: 20px;">${learning.typeInfo.advice || 'あなたの学習スタイルに合わせた方法で、効率的にスキルアップしていきましょう。'}</p>
                </div>
            `;
        }

        // MBTI診断結果を生成
        function generateMBTIResult(mbtiResults) {
            return `
                <div class="reference-result">
                    <h4>MBTI診断結果</h4>
                    <p style="font-size: 1.3em; font-weight: bold; margin: 20px 0;">タイプ: ${mbtiResults.type} (${mbtiResults.typeName})</p>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">4つの指標</h4>
                    <div style="margin: 20px 0;">
                        <p><strong>外向性(E) / 内向性(I):</strong> E: ${Math.round(mbtiResults.scores.E)} vs I: ${Math.round(mbtiResults.scores.I)}</p>
                        <p><strong>感覚(S) / 直観(N):</strong> S: ${Math.round(mbtiResults.scores.S)} vs N: ${Math.round(mbtiResults.scores.N)}</p>
                        <p><strong>思考(T) / 感情(F):</strong> T: ${Math.round(mbtiResults.scores.T)} vs F: ${Math.round(mbtiResults.scores.F)}</p>
                        <p><strong>判断(J) / 知覚(P):</strong> J: ${Math.round(mbtiResults.scores.J)} vs P: ${Math.round(mbtiResults.scores.P)}</p>
                    </div>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">タイプの特徴</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">${mbtiResults.typeDescription || 'このタイプの詳細な特徴については、アプリで詳しく確認できます。'}</p>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">このタイプの強み</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">${mbtiResults.strengths || 'このタイプの強みについては、アプリで詳しく確認できます。'}</p>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">このタイプの成長のヒント</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">${mbtiResults.growthTips || 'このタイプの成長のヒントについては、アプリで詳しく確認できます。'}</p>
                    
                    <p class="trademark-notice" style="margin-top: 30px;">⚠️ ${mbtiResults.trademark}</p>
                </div>
            `;
        }

        // 16PF診断結果を生成
        function generateSixteenFactorResult(sixteenFactorResults) {
            const factorsList = sixteenFactorResults.topFactors.map(factor => 
                `<li><strong>${factor.name}:</strong> ${factor.score}点 - ${factor.description}</li>`
            ).join('');

            return `
                <div class="reference-result">
                    <h4>16PF診断結果</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">16の性格因子から、あなたの性格特性を分析しました。</p>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">主要な性格因子（上位5つ）</h4>
                    <ul style="margin: 20px 0; line-height: 1.8;">
                        ${factorsList}
                    </ul>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">全16因子のスコア</h4>
                    <div style="margin: 20px 0;">
                        ${Object.entries(sixteenFactorResults.factors).map(([factor, score]) => {
                            const factorName = sixteenFactorResults.topFactors.find(f => f.factor === factor)?.name || factor;
                            return `<p><strong>${factorName}:</strong> ${Math.round(score)}点</p>`;
                        }).join('')}
                    </div>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">診断結果の解釈</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">16PF診断では、16の性格因子から包括的に性格を分析します。各因子のスコアが高いほど、その特性が強いことを示します。詳細な解釈については、アプリで確認できます。</p>
                    
                    <p class="trademark-notice" style="margin-top: 30px;">⚠️ ${sixteenFactorResults.trademark}</p>
                </div>
            `;
        }

        // DISC診断結果を生成
        function generateDISCRresult(discResults) {
            const stylesList = discResults.allStyles.map(style => 
                `<li><strong>${style.name}:</strong> ${style.score}点</li>`
            ).join('');

            return `
                <div class="reference-result">
                    <h4>DISC診断結果</h4>
                    <p style="font-size: 1.3em; font-weight: bold; margin: 20px 0;">主要スタイル: ${discResults.styleInfo.name}</p>
                    <p style="margin: 20px 0; line-height: 1.8;">${discResults.styleInfo.description}</p>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">4つのスタイルのスコア</h4>
                    <ul style="margin: 20px 0; line-height: 1.8;">
                        ${stylesList}
                    </ul>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">このスタイルの特徴</h4>
                    <p style="margin: 20px 0; line-height: 1.8;"><strong>特性:</strong> ${discResults.styleInfo.traits.join('、')}</p>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">強み</h4>
                    <ul style="margin: 20px 0; line-height: 1.8;">
                        ${discResults.styleInfo.strengths.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">注意点</h4>
                    <ul style="margin: 20px 0; line-height: 1.8;">
                        ${discResults.styleInfo.weaknesses.map(w => `<li>${w}</li>`).join('')}
                    </ul>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">働き方</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">${discResults.styleInfo.workStyle}</p>
                    
                    <h4 style="margin-top: 25px; color: #ff8c00;">コミュニケーションスタイル</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">${discResults.styleInfo.communication}</p>
                    
                    ${discResults.secondaryStyleInfo ? `
                    <h4 style="margin-top: 25px; color: #ff8c00;">二次スタイル</h4>
                    <p style="margin: 20px 0; line-height: 1.8;">${discResults.secondaryStyleInfo.name}: ${discResults.secondaryStyleInfo.description}</p>
                    ` : ''}
                    
                    <p class="trademark-notice" style="margin-top: 30px;">⚠️ ${discResults.trademark}</p>
                </div>
            `;
        }

        // リセットして再開
        PersonalityTest.prototype.resetAndRestart = function() {
            this.reset();
            currentAnswer = null;
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('questionSection').classList.add('active');
            document.getElementById('results').innerHTML = '';
            displayQuestion();
        };

        // 診断開始イベント（初回のみ）
        let testStartedTracked = false;
        
        // 初期化
        test.loadAnswers();
        
        // 診断開始をトラッキング（初回質問表示時）
        if (test.answers.length === 0 && !testStartedTracked) {
            gtag('event', 'test_started', {
                'event_category': '診断',
                'event_label': '性格診断',
                'value': 1
            });
            testStartedTracked = true;
        }
        
        displayQuestion();
    </script>
</body>
</html>
