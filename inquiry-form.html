<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Profilecode</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you would like to delete your account or have a question, please use the form below.</p>

  <form id="inquiry-form">
    <label for="email">Email Address</label>
    <input type="email" name="email" required />

    <label for="inquiry_type">Inquiry Type</label>
    <select name="inquiry_type">
      <option value="delete_account">Delete Account</option>
      <option value="question">General Question</option>
    </select>

    <label for="message">Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient('https://jehpkwqaphfcxnuzpavi.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplaHBrd3FhcGhmY3hudXpwYXZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg1NDA3MTMsImV4cCI6MjA0NDExNjcxM30.A5xe0cFzRPjNIIGcTINjK1Yi9K0O7Aw67RDxbLyVstY');

    document.getElementById('inquiry-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const email = form.email.value.trim();
      const inquiry_type = form.inquiry_type.value;
      const message = form.message.value.trim();

      if (!email || !message) {
        alert("Please fill out all fields.");
        return;
      }

      const { error } = await supabase.from('web_user_inquiries').insert([
        { email, inquiry_type, message }
      ]);

      if (error) {
        alert("Failed to submit: " + error.message);
      } else {
        alert("Your inquiry has been submitted. Thank you!");
        form.reset();
      }
    });
  </script>
</body>
</html>
